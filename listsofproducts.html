<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="list of products">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="icon" href="Rainydays html ting/pictures/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="Rainydays html ting/css/listofproducts.css">
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <nav class="nav-left">
            <ul>
                <li><a href= "index.html">HOME</a></li>
                <li><a href= "Aboutus.html">ABOUT</a></li>
                <li><a href= "Contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <img src="Rainydays html ting/pictures/RainyDays_Logo.png" alt="Rainydays Logo" class="logo">
        <div class="icons">
            <a href="listsofproducts.html">
                <img src="Rainydays html ting/pictures/Group.png" alt="Shop Icon">
            </a>
            <a href="Search.html">
                <img src="Rainydays html ting/pictures/search.png" alt="Search Icon">
            </a>
            <a href="cart.html">
                <img src="Rainydays html ting/pictures/cart.jpg" alt="Cart Icon">
            </a>
        </div>
    </header>

    <!-- Filter Section -->
    <section id="filters">
        <div class="filter-group">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="">All</option>
                <option value="Men">Men</option>
                <option value="Women">Women</option>
                <option value="Unisex">Unisex</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="price-filter">Sort by Price:</label>
            <select id="price-filter">
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
            </select>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="products-grid" id="product-list">
        <!-- Produktene lastes inn her dynamisk av JavaScript -->
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">We're more than just a brand; we're a community of adventurers.</p>
        <p class="footer-text">Thank you for choosing RainyDays. Let's push the comfort zone together.</p>
        <div class="footer-links">
            <a href="Aboutus.html">About Us</a>
            <a href="Terms-of-sevice.html">Terms of Service</a>
            <a href="listsofproducts.html">Shop</a>
        </div>
    </footer>

    <script src="js/listsofproducts.js" defer></script>
</body>
</html>
