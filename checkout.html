<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="icon" href="Rainydays html ting/pictures/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="Rainydays html ting/css/checkout.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <nav class="nav-left">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="Aboutus.html">ABOUT</a></li>
                <li><a href="Contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <img src="Rainydays html ting/pictures/RainyDays_Logo.png" alt="Rainydays Logo" class="logo">
        <div class="icons">
            <a href="listsofproducts.html">
                <img src="Rainydays html ting/pictures/Group.png" alt="Shop Icon">
            </a>
            <a href="Search.html">
                <img src="Rainydays html ting/pictures/search.png" alt="Search Icon">
            </a>
            <a href="cart.html">
                <img src="Rainydays html ting/pictures/cart.jpg" alt="Cart Icon">
            </a>
        </div>
    </header>

    <!-- Checkout Progress -->
    <div class="checkout-progress">
        <div class="step completed">1 Bag</div>
        <div class="step current">2 Checkout</div>
    </div>

    <!-- Checkout Content -->
    <main class="checkout-container">
        <!-- Left Section -->
        <div class="checkout-left">
            <div class="shipping-address">
                <h2>Shipping Address</h2>
                <form class="checkout-form">
                    <div class="adress-form">
                        <input type="text" name="first-name" placeholder="First Name" required>
                        <input type="text" name="last-name" placeholder="Last Name" required>
                        <input type="text" name="street-address" placeholder="Street Address" required>
                        <input type="text" name="apt-number" placeholder="Apt Number">
                        <input type="text" name="city" placeholder="City" required>
                        <input type="text" name="zip-code" placeholder="Zip Code" required>
                    </div>
                </form>
            </div>
            <div class="payment-method">
                <h2>Payment Method</h2>
                <form>
                    <label>
                        <input type="radio" name="payment-option" checked>
                        Credit or Debit Card
                    </label>
                    <div class="card-details">
                        <input type="text" name="card-number" placeholder="Card Number" required>
                        <input type="text" name="expiry-date" placeholder="MM/YY" required>
                        <input type="password" name="cvv" placeholder="CVV" required>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Section -->
        <div class="checkout-right">
            <h1>Order Summary</h1>
            <div id="checkout-items">
                <!-- Produktene lastes inn her dynamisk -->
            </div>
            <p id="checkout-total">Total: 0 NOK</p>
           <a href="Checkout-succes.html"><button id="complete-order-btn">Complete Order</button></a> 
        </div>
    </main>
 <!-- Footer -->
 <footer class="footer">
    <p class="footer-text">We're more than just a brand; we're a community of adventurers.</p>
    <p class="footer-text">Thank you for choosing RainyDays. Let's push the comfort zone together.</p>
    <div class="footer-links">
        <a href="Aboutus.html">About Us</a>
        <a href="Terms-of-service.html">Terms of Service</a>
        <a href="listsofproducts.html">Shop</a>
    </div>
</footer>
    <script src="js/checkout.js" defer></script>
</body>
</html>
