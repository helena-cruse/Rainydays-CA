        <body>
        <div class="checkout-progress">
            <div class="step completed"> 1 bag</div>
            <div class="step current">2 checkout</div>
        </div>
<!--left section: shipping adress and payment methood-->
    <div class="checkout-container">
    <div class="checkout-left">
<!--shipping adress section-->
        <div class="shipping-address">
            <h2>Shipping Adress</h2>
             <form>
                <label>
            <input type="radio" name="address-option" checked>
            Add New Adress
            </label>
        <div class="adress-form">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Street Adress" required>
            <input type="text" placeholder="Apt Number" required>
            <input type="text" placeholder="State" required>
            <input type="text" placeholder="Zip" required>
        </div>
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save this Adress</button>
             </form>
        </div>
<!--Payment Method Section-->
         <div class="payment-method">
            <h2>Payment Method</h2>
            <form>
<!--credit or debit card-->
            <label>
                <input type="radio" name="Payment-option" checked>
                Credit or Debit card
                <img src="/pictures/visalogoicon.png" alt="Visa" class="card-logo">
            </label>
            <div class="card-details">
                <input type="text" placeholder="MM / YY" required>
                <input type="password" placeholder="••••" required>
                <input type="text" placeholder="Zip" required>
            </div>
            <label>
                <input type="checkbox"> Save this credit card for later use
            </label>
            <label>
                <input type="checkbox"> Billing address same as shipping address
            </label>
<!--billing Adress Form-->
            <div class="adress-form">
                <input type="text" placeholder="Street Address">
                <input type="text" placeholder="Apt Number">
                <input type="text" placeholder="State">
                <input type="text" plaveholder="Zip">
            </div>
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save this Address</button>
<!--Other Payment Methods-->
            </form>
         </div>
    
         <div class="other-payment-methods">
            <label>
                <input type="radio" name="payment-option"> Bitcoin
                <img src="/pictures/Bitcoinicon.png" alt="Bitcoin" class="payment-logo">
            </label>
            <label>
                <input type="radio" name="payment-option"> Google Pay
                <img src="/pictures/Googlepayicon.png" alt="Google Pay" class="payment-logo">
            </label>
            <label>
                <input type="radio" name="Payment-option"> Paypal
                <img src="/pictures/Paypalicon.png" alt="Paypal" class="payment-logo">
            </label>
        </div>
    </div> 
<!--Right Section: Order Summary-->
            <div class="checkout-right">

                    <div class="divider"></div>

                </div>
            </div>    
         </div>
